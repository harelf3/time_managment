<body>
    <script>
        // make it the level before we increment it 
        document.addEventListener("DOMContentLoaded", () => {
            let level = document.getElementById("bar").innerHTML
            document.getElementById("bar").innerHTML = level%10
            document.getElementById("progress_bar").style.width = document.getElementById("bar").innerHTML*10+"%"
        });
        
    </script>
    <nav>
        <ul>
            <li><a id ="link" href="{% url 'index' %}">Mission Control</a></li>
            <li><a id ="link" href="network">NetWork</a></li>
        </ul>
    </nav>
    <div class="container">
        {%for entry in entries %}
        <div class="row">
            <div class="col">
                <div>{{entry.full_name}} {{entry.contact}} {{entry.title}} {{entry.desc}}{{entry.field}}</div>
            </div>
        </div> 
        {% endfor %}
          <br><br><br>
        <div class="row">
            <div class="col">    
            <div id="addconnection"> 
                <a style="margin-left: 40%;" class="btn btn-dark btn-lg" href="{% url 'network' %}">Add</a>
            </div>        
            </div>
        </div>
        <div class="row">
            <div class="col">    
                <br><br>
                <h5 > level : {{level}}</h5>
                <h5 id="bar">  {{people}}</h5>
                <div class="progress" style="height: 30px;">
                    <div id ="progress_bar"class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>        
        </div>
        </div>
</body>
</html>
